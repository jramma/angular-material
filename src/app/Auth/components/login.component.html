<section class="container">
  <div class="py-6 flex justify-center text-center">
    <p id="loginFeedback" class="text-red-500"></p>
  </div>
  <div class="w-full max-w-md mx-auto bg-dark-slight rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center text-white mb-4">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      <!-- Email -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [formControl]="email"
          placeholder="Enter your email"
        />
        <mat-error *ngIf="email.invalid && (email.touched || email.dirty)">
          <span *ngIf="email.errors?.required">Email is required.</span>
          <span *ngIf="email.errors?.email">Email must be a valid format.</span>
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [formControl]="password"
          placeholder="Enter your password"
        />
        <mat-error *ngIf="password.invalid && (password.touched || password.dirty)">
          <span *ngIf="password.errors?.required">Password is required.</span>
          <span *ngIf="password.errors?.minlength">Password must be at least 8 characters long.</span>
          <span *ngIf="password.errors?.maxlength">Password cannot exceed 16 characters.</span>
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full"
      >
        Login
      </button>
    </form>
  </div>
</section>
